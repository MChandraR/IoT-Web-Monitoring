<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/font/roboto.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div>
        <center>
            <img class="logo" src="/static/images/logo.png" alt="" >
            <div class="card">
                <img id="close-btn" src="/static/images/icon/close.png" alt="">
                <h5 class="welcome-back">Hello...</h5>
                <h1 class="login-text">Register</h1>
                <form action="/login">
                    <input placeholder="Email" class="input" type="text">
                    <input placeholder="Course" class="input" type="text">
                    <input placeholder="Password" class="input" type="text">
                    <input placeholder="Confirm Password" class="input" type="password"></input>
                    <button>Register</button>
                    <p>Dont have account ? <a href="/register">Register</a></p>
                </form>
            </div>
        </center>
    </div>
</body>
</html>
<script>
    let close_btn = document.getElementById("close-btn");
    close_btn.addEventListener('click', (e)=>{
        window.location.href = "/";
    });
</script>
